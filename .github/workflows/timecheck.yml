name: Update Timestamp (Linked to Account)

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes; adjust as needed
  workflow_dispatch:         # allows manual trigger

permissions:
  contents: write

jobs:
  update-timestamp:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v3

      # 2️⃣ Update the timestamp file
      - name: Update timestamp
        run: |
          TIMESTAMP_FILE="updates.txt"

          # Overwrite the file with current UTC time
          echo "Last checked: $(date -u)" > "$TIMESTAMP_FILE"

          # Configure Git to use your real account
          git config user.name "mwakidenis"
          git config user.email "mwakidenis@gmail.com"

          # Stage changes
          git add "$TIMESTAMP_FILE"

          # Commit only if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update timestamp: $(date -u)"
          else
            echo "No changes to commit"
          fi

      # 3️⃣ Push changes using GitHub token
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
