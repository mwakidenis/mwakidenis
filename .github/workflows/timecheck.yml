name: Two Minute Update

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes

permissions:
  contents: write

jobs:
  update-timestamp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update timestamp
        run: |
          # Overwrite updates.txt with current UTC time
          echo "Last checked: $(date -u)" > updates.txt

          # Configure git
          git config user.name "mwakidenis"
          git config user.email "mwakidenis@gmail.com"

          # Stage changes
          git add updates.txt

          # Commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update last checked timestamp"
          else
            echo "No changes to commit"
          fi

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
