name: Update Timestamp (Force Commit)

on:
  schedule:
    - cron: "*/1 * * * *"   # every 43 minutes
  workflow_dispatch: # allows manual trigger

permissions:
  contents: write

jobs:
  update-timestamp:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v3

      # 2️⃣ Update timestamp file with unique content
      - name: Update timestamp
        run: |
          TIMESTAMP_FILE="updates.txt"
          # Include UTC timestamp + random string to force a new commit
          echo "Last checked: $(date -u +"%Y-%m-%dT%H:%M:%SZ") | $RANDOM" > "$TIMESTAMP_FILE"

          # Configure Git
          git config user.name "mwakidenis"
          git config user.email "mwakidenice@gmail.com"

          # Stage changes
          git add "$TIMESTAMP_FILE"

          # Commit changes (will always commit because content is unique)
          git commit -m "Update timestamp: $(date -u)" || echo "Commit skipped (should not happen)"

      # 3️⃣ Push changes to main
      - name: Push changes
        run: git push origin main
