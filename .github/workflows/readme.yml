name: Update README Automation

on:
  schedule:
    - cron: "24 16 * * *"   # every day at 4:24 PM UTC
  workflow_dispatch:        # allow manual run

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v3

      # 2️⃣ Update README.md
      - name: Update README timestamp
        run: |
          DATE=$(date -u +"%Y-%m-%d %H:%M UTC")

          # If line exists, replace it; otherwise append it
          if grep -q "Last updated:" README.md; then
            sed -i "s/Last updated:.*/Last updated: $DATE/" README.md
          else
            echo "" >> README.md
            echo "Last updated: $DATE" >> README.md
          fi

          # Configure Git
          git config user.name "mwakidenis"
          git config user.email "mwakidenice@gmail.com"

          # Commit only if README changed
          git add README.md
          if ! git diff --cached --quiet; then
            git commit -m "Update README timestamp"
            git push origin HEAD
          else
            echo "No README changes to commit"
          fi
